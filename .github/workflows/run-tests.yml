name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        # Test the oldest and newest configuration on Mac and Windows
        - os: macos-latest
          python-version: 3.8
          toxenv: py38
        - os: macos-latest
          python-version: "3.10"
          toxenv: py310
        # Test all configurations on Linux
        - os: ubuntu-latest
          python-version: 3.8
          toxenv: py38
        - os: ubuntu-latest
          python-version: 3.9
          toxenv: py39
        - os: ubuntu-latest
          python-version: "3.10"
          toxenv: py310
        # Docs
        - os: ubuntu-latest
          python-version: "3.10"
          toxenv: build_docs
        # Code style checks
        - os: ubuntu-latest
          python-version: "3.10"
          toxenv: codestyle

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install --upgrade tox codecov
    - name: Run tox
      run: python -m tox -e  ${{ matrix.toxenv }}
    - name: Report coverage
      run: codecov
